<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mac's Space| Mac Dynamics</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Welcome Text and Catchphrase -->
      <div class="welcome-text">
        <h1>Welcome Back, Mac</h1>
        <p class="catchphrase">Login in and retake control.</p>
      </div>

      <!-- Login Form -->
      <form>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
          </div>
        </div>
        <button type="submit" ><a href="home.html"><i class="fas fa-sign-in-alt"></i> Login</button></a>
      </form>

      <!-- Registration Link -->
      <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>
</body>
</html>
